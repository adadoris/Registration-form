<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="survey.css">
        <title>Registration form</title>
    </head>
    <body>
        <div class="reg-form"><h1>Registration Form</h1></div>
        <div class="main">
            <form>
                <div id="name">
                    <h2 class="name">Name</h2>
                    <input class="firstname" type="text" name="first_name"><br>
                    <label class="firstlabel">First Name</label>
                    <input class="lastname" type="text" name="last_name">
                    <label class="lastlabel">Last Name</label>
                </div>

                <h2 class="name">Company</h2>
                <input class="company" type="text" name="company">

                <h2 class="name">Email</h2>
                <input class="email" type="text" name="email">

                <h2 class="name">Phone</h2>
                <input class="code" type="text" name="phone">
                <label class="area-code">Area code</label>
                <input class="number" type="text" name="phone">
                <label class="phone-number">Phone Number</label> 
                
                <h2 class="name">Subject</h2>
                <select class="option" name="subject">
                    <option disabled="disabled" selected="selected">----Choose Option</option>
                    <option>Subject 1</option>
                    <option>Subject 2</option>
                    <option>Subject 3</option>
                </select>

                <h2 id="student">Are you a student</h2>
                <label class="radio">
                    <input class="radio-one" type="radio" checked="checked" name="">
                    <span class="checkmark"></span>
                    Yes
                </label>
                <label class="radio">
                    <input class="radio-one" type="radio" name="">
                    <span class="checkmark"></span>
                    No
                </label><br>

                <button type="submit">Register</button>
            </form>
        </div>
    </body>
</html>
